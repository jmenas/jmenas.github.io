The raccoon is a medium-sized mammal native to North America. Their adaptability has allowed them to extend their range from mountainous environments to urban areas. Be careful... they carry rabies." width="401" height="203" src="images/u1592-6.png"/><!-- rasterized frame -->
        <img class="SSSlideCaption invi grpelem" id="u1737-6" alt="Porcupine
Porcupines are rodents with a coat of sharp spines, or quills, that protect them against predators. They make great pets." width="401" height="203" src="images/u1737-6.png"/><!-- rasterized frame -->
        <img class="SSSlideCaption invi grpelem" id="u1751-6" alt="Snake
Snakes are found on every continent except Antarctica. Some snakes are venomous, some are not. It's best to avoid them all just to be safe." width="401" height="203" src="images/u1751-6.png"/><!-- rasterized frame -->
        <img class="SSSlideCaption invi grpelem" id="u1765-6" alt="Skunk
Skunks are mammals known for their ability to spray a liquid with a strong odor. If you accidentally stumble upon a skunk den, don't make any quick movements or loud noises. A startled skunk is a stinky skunk." width="401" height="203" src="images/u1765-6.png"/><!-- rasterized frame -->
        <img class="SSSlideCaption invi grpelem" id="u1779-6" alt="Fox
Foxes are omnivorous creatures belonging to the same Canidae family as dogs and wolves. Adult foxes bark to warn against intruders." width="401" height="203" src="images/u1779-6.png"/><!-- rasterized frame -->
        <img class="SSSlideCaption invi grpelem" id="u1793-6" alt="Wolf
Wolves are like dogs only more wild and dangerous. If you see a pack of wolves, don't try to play fetch with them." width="401" height="203" src="images/u1793-6.png"/><!-- rasterized frame -->
        <img class="SSSlideCaption invi grpelem" id="u1807-6" alt="Deer
Many deer live in transitional areas between forests or thickets and open fields. Deer are not known to attack people, but you should be cautious nonetheless." width="401" height="203" src="images/u1807-6.png"/><!-- rasterized frame -->
        <img class="SSSlideCaption invi grpelem" id="u1821-6" alt="Bear
Bears are large, powerful beasts. They like honey and picnic baskets and should not be confronted in the wild. If you have a close encounter with a bear, playing dead is your best bet." width="401" height="203" src="images/u1821-6.png"/><!-- rasterized frame -->
        <img class="SSSlideCaption invi grpelem" id="u1835-6" alt="Sasquatch
Sasquatches are typically very insecure creatures and don't like to have their picture taken. Never chase a sasquatch. They don't like feeling threatened and they have been known to turn violent." width="401" height="203" src="images/u1835-6.png"/><!-- rasterized frame -->
